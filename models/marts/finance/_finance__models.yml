version: 2

models:
  - name: branch_finance
    description: "Financial performance metrics for each branch, including revenue, costs, and margins over a specific period."
    columns:
      - name: branch_id
        data_type: varchar
        description: "Unique identifier for the branch."
        tests:
          - not_null
      - name: branch_name
        data_type: varchar
        description: "Name of the branch."
        tests:
          - not_null
      - name: period
        data_type: date
        description: "The time period (month) for which financial metrics are aggregated."
        tests:
          - not_null
      - name: total_revenue
        data_type: float
        description: "Total revenue generated by the branch during the specified period."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " >= 0"
      - name: total_cost
        data_type: float
        description: "Total costs incurred by the branch during the specified period."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " >= 0"
      - name: total_margin
        data_type: float
        description: "Total profit margin for the branch during the specified period, calculated as revenue minus costs."
        tests:
          - not_null

  - name: finance_summary
    description: "Overall financial summary metrics for the organization, including aggregated revenue, costs, and margins."
    columns:
      - name: period
        data_type: date
        description: "The time period (month) for which financial metrics are aggregated."
        tests:
          - not_null
      - name: total_revenue
        data_type: float
        description: "Total revenue generated across all branches during the specified period."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " >= 0"
      - name: total_cost
        data_type: float
        description: "Total costs incurred across all branches during the specified period."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " >= 0"
      - name: total_margin
        data_type: float
        description: "Total profit margin for the organization during the specified period, calculated as revenue minus costs."
        tests:
          - not_null
      - name: avg_margin_per_sale
        data_type: float
        description: "Average profit margin per sale across all branches during the specified period."
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " >= 0"
