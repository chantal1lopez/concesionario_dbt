version: 2

models:
  - name: fact_employee_performance
    description: "Fact table capturing key performance metrics of salespeople, including sales and service-related activities."
    columns:
      - name: salesperson_id
        data_type: varchar
        description: "Unique identifier for the salesperson whose performance is being measured."
      - name: salesperson_name
        data_type: varchar
        description: "Name of the salesperson whose performance metrics are recorded."
      - name: performance_month
        data_type: date
        description: "The month for which the performance metrics are aggregated, typically truncated to the first day of the month."
      - name: total_sales
        data_type: number
        description: "The total number of sales completed by the salesperson during the specified performance month."
      - name: total_sales_revenue
        data_type: float
        description: "The total revenue generated by the salesperson's sales during the performance month, in USD."
      - name: avg_sale_value
        data_type: float
        description: "The average value of sales made by the salesperson during the performance month, calculated as total sales revenue divided by total sales, in USD."
      - name: total_services_cost
        data_type: float
        description: "The total cost of services performed by the salesperson during the performance month, in USD."
      - name: total_services_performed
        data_type: number
        description: "The total number of services completed by the salesperson during the performance month."
